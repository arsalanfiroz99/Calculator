<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- We'll add CSS styling later -->
</head>
<body>
    <div class="calculator">
        <!-- Display area -->
        <input type="text" class="display" disabled>
        
        <!-- Buttons -->
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button> <!-- New button for decimal point -->
            <button>0</button>
            <button>=</button>
            <button>+</button>
            <button>±</button> <!-- New button for toggling negative numbers -->
            <button>√</button> <!-- New button for square root -->
            <button>%</button> <!-- New button for percentage -->
            <button>C</button>
        </div>
        
    </div>

    <script src="script.js"></script> <!-- We'll add JavaScript functionality later -->
</body>
</html>
